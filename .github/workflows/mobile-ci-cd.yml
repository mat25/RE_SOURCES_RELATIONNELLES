name: mobile-ci-cd-dryrun

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile-dryrun:
    name: Mobile — dry run (Flutter)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Flutter >= 3.35.3 pour Dart >= 3.7 (conforme à ton pubspec)
      - name: Setup Flutter 3.35.3 (stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.3'
          channel: 'stable'
          cache: true

      - name: Versions
        run: |
          flutter --version
          dart --version

      - name: Cache Pub (packages)
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Install deps
        working-directory: mobile
        run: |
          if [ -f pubspec.yaml ]; then
            flutter pub get
          else
            echo "pubspec.yaml introuvable dans mobile/ — skip pub get"
          fi

      - name: Analyse (lint) — best effort
        working-directory: mobile
        continue-on-error: true
        run: |
            if [ -f pubspec.yaml ]; then
            flutter analyze
            else
            echo "skip analyze"
            fi


      - name: Tests Flutter — best effort
        continue-on-error: true
        working-directory: mobile
        run: |
          if [ -f pubspec.yaml ] && [ -d test ]; then
            flutter test
          else
            echo "Aucun test à exécuter"
          fi

      - name: Build — dry run
        run: |
          mkdir -p out
          if [ -f mobile/pubspec.yaml ]; then
            {
              echo "[DRY-RUN] flutter build apk --release"
              echo "[DRY-RUN] flutter build appbundle --release"
              echo "[DRY-RUN] (iOS) flutter build ipa --release"
            } | tee out/mobile-dryrun.txt
          else
            echo "pubspec.yaml introuvable — rien à builder" | tee out/mobile-dryrun.txt
          fi

      # ⚠️ Créer l'archive EN DEHORS de out/ pour éviter le 'file changed as we read it'
      - name: Artefacts (logs dry-run)
        run: |
          mkdir -p artifacts
          tar -czf artifacts/mobile-dryrun-logs.tgz -C out .

      - uses: actions/upload-artifact@v4
        with:
          name: mobile-dryrun-artifacts
          path: artifacts/*
